slideshow_1 = ¡Hola, soy el tejón de la privacidad (Privacy Ferret)! Gracias por instalarme. Estoy aquí para proporcionarle algunas sugerencias útiles para que podamos trabajar juntos.
slideshow_2 = Estaré alerta aquí en su navegador y vigilaré la publicidad espía y los rastreadores que estén registrando su actividad en línea.
slideshow_3 = Si descubro algo que se comporte como un rastreador, lo detendré bloqueándolo.
slideshow_4 = Si hace clic en mi icono podrá ver la lista de rastreadores potenciales en la pestaña actual.
slideshow_5 = ¡Si el conmutador está en rojo, significa que he bloqueado ese rastreador completamente! Ese diablillo ya no le molestará más.
slideshow_6 = Si el conmutador está en amarillo, significa que he bloqueado parcialmente ese rastreador, lo haré lo mejor que pueda para evitar que le rastree zampándome sus cookies, ya que bloquearlas por completo podría estropear la página.
slideshow_7 = Si el conmutador está en verde eso significa que aún no puedo determinar si este dominio le está rastreando. Podría ser que no, pero no obstante seguiré pendiente.
slideshow_8 = La primera vez que haga clic en mi icono, puede que vea que todos los rastreadores están en verde—¡no se preocupe!, soy distinto de otras utilidades de bloqueo de rastreadores—en lugar de tener una lista de cosas que bloquear directamente, aprendo qué bloquear según navega. Si aún no estoy bloqueando nada, pruebe a navegar por 4 o 5 sitios web diferentes. Debería comenzar a bloquear rastreadores comunes tras ello.
slideshow_9 = Aprendo sobre la marcha, ¡así que cuanto más me use mejor llegaré a protegerle de rastreadores furtivos!
slideshow_10 = Si cree que he tomado una mala decisión sobre un rastreador, puede mover el conmutador a rojo para bloquearlo, amarillo para bloquearlo parcialmente, y verde para permitirlo.
slideshow_11 = Si cambia algún ajuste que yo haya realizado, siempre puede revertirlo y volver a ponerlo bajo mi control haciendo clic en el flecha deshacer.
slideshow_12 = Si está teniendo problemas con una página y cree que es por mi culpa, puede hacer clic aquí en el botón deshabilitar. Me iré a dormir y no bloquearé nada en ese sitio web.
slideshow_13 = Si estoy estropeando una página, por favor, ¡hágaselo saber a mis desarrolladores para que puedan corregir el problema! Puede informar de ello haciendo clic en este botón.
slideshow_14 = Si quiere cambiar otros ajustes, puede hacer clic en este icono de engranaje.
slideshow_15 = Por supuesto, también puede simplemente dejar todos estos ajustes en paz, y continuaré zampándome silenciosamente todos los rastreadores que detecte.
slideshow_16 = ¡Gracias por dar un importante paso fácil hacia la protección de su privacidad! Puede hacer clic aquí si necesita ayuda de nuevo, y puede hacer clic debajo para dar a conocer al mundo que se posiciona contra el rastreo en línea.
